<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="description" content="" />
    <meta name="keywords" content="">
    <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">

    <title>Tic-Tac-Toe</title>

</head>
<body>
    <header>
        <h1>Let's Enjoy Tic-Tac-Toe!</h1>
    </header>

    <div class="root">
        <section class="container">
            <div class="player1">
                <div class="player-wrapper">
                    <img src="asset/img/sun.svg" alt="player-sun" />
                    <span>Sun</span>
                </div>
            </div>

            <div class="playground">
                <div id="board"></div>
            </div>

            <div class="player3">
                <div class="player-wrapper">
                    <img src="asset/img/star.svg" alt="player-star" />
                    <span>Star</span>
                </div>
            </div>
        </section>

        <section class="player2">
            <div class="player-wrapper">
                <img src="asset/img/moon.svg" alt="player-moon" />
                <span>Moon</span>
            </div>
        </section>
    </div>

    <div class="tools">
        <div class="action">
            <button onclick="onBack()">Back</button>
            <button onclick="initialize()">Restart</button>
        </div>
    </div>

    <script src="asset/js/game.js"></script>
    <script>

    </script>
</body>
